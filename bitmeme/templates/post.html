{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="content">
	<form enctype="multipart/form-data" id="postForm" method="POST" action="">
		{{form.hidden_tag()}}
		{% for field in form %}
			{{render_field(field)}}
		{% endfor %}
		<button type="submit" id="submit">Post</button>
	</form>
</div>
{% endblock %}
